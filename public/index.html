<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Scraper</h1>
            <p>Extract data from any webpage</p>
        </header>

        <main>
            <section class="form-section">
                <form id="scraperForm">
                    <div class="form-group">
                        <label for="url">URL</label>
                        <div class="input-wrapper">
                            <input 
                                type="url" 
                                id="url" 
                                name="url" 
                                placeholder="https://example.com"
                                required
                            >
                            <button type="submit" id="submitBtn" class="btn-primary">
                                <span class="btn-text">Scrape</span>
                                <span class="btn-loader" style="display: none;">...</span>
                            </button>
                        </div>
                    </div>
                </form>
            </section>

            <div class="message error" id="error" style="display: none;"></div>
            <div class="message success" id="success" style="display: none;"></div>

            <section class="results-section" id="results" style="display: none;"></section>
        </main>

        <footer>
            <p><a href="#" id="clearCache">Clear Cache</a></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
